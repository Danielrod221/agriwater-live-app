<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-3xl font-bold text-gray-900">Connect to Stripe to Get Paid</h1>
            <p class="mt-4 text-gray-600">
                To sell on the Agri-Water Marketplace, you need to connect your bank account through Stripe, our secure payment partner. AWM never sees or stores your financial details.
            </p>
            <div class="mt-8">
                <a href="/stripe/authorize" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition inline-block">
                    Connect with Stripe
                </a>
            </div>
            <p class="mt-4 text-xs text-gray-400">You will be redirected to Stripe.com to complete this process.</p>
        </div>
    </div>
</body>
</html>
